<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать заказ</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>

    <div class="root">

        <div class="header">
            <a class="logo" href="/"><img src="static/images/LWU_pic.jpg"></a>
            <a class="LS" href="/logout">Выход</a>
        </div>

        <div class="main-login">
            <p class="login-text">Оставить заявку</p>
            <form method="post" class="login-form">

                <input class="login_btn" type="submit" value="Создать">
            </form>
        </div>

        <div class="footer">
            <p class="footer-text">Контакты: 8-800-555-35-25</p>
        </div>

    </div>

</body>
