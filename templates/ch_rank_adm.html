<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение рейтинга</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
  <div class="root">

      <div class="header">
          <a class="logo" href="/LWU/static"><img src="static/images/LWU_pic.jpg"></a>
          <a class="LS" href="/home">Главная</a>
          <a class="LS" href="/logout">Выход</a>
      </div>

      <div class="main-login">
         <p class="login-text">Изменение рейтинга пользователя</p>
         <form action="/" method="post" class="login-form">
             <input class="LG" placeholder="Введите чило для изменения (отрицательное или положительное)" name="rank" id="rank" required>
             <input class="login_btn" type="submit" value="Изменить">
         </form>
      </div>

      <div class="footer">
          <p class="footer-text">Контакты: 8-800-555-35-25</p>
      </div>

    </div>
</body>
</html>
