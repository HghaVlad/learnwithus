<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  {% for order in orders %}
        <h3>Subject:</h3> <h5>{{ order.subject }}</h5>
        <h3>Описание:</h3> <h5>{{ order.description }}</h5>
        <h3>ФИО исполнителя:</h3> <h5>{{ order.executor.name }}</h5>
        <h3>Ссылка на тг:</h3> <h5>{{ order.telegram_link }}</h5>
        <button onclick="end_order('{{ order.id }}')" ></button>
    {% endfor %}
</body>
</html>
